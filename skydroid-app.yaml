localized:
  en-US:
    description: |-
      Android App Store which offers fully decentralized, secure and fast app distribution.
      Handshake is used as a trusted way to offer apps through a specific name/domain.
      Sia Skynet is used as hosting infrastructure for App Metadata, APKs, screenshots and other media content.
    summary: A decentralized domain-based App Store for Android.
    whatsNew: |-
      • Translated in English, German, French, Dutch and Czech
      • Shizuku Service Support for easier app installation
      • Added batch selection and processing actions
      • Added deeplink support for collections
      • Added automatic cache cleanup
      • Improved error messages
      • Split-APK support for up to 3x smaller download sizes
      • Changed accent color
      • Fixed some bugs and added some optimizations

